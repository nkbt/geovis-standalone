<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GeoVis Standalone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="node_modules/@nkbt/geovis/geovis.css">
  </head>
  <body>
    <div class="app">
    </div>

    <script type="application/javascript">
      (() => {
        const React = require('react');
        const ReactDOM = require('react-dom');
        const {createStore, combineReducers} = require('redux');
        const {Provider} = require('react-redux');
        const {App, attacks, controls} = require('@nkbt/geovis');

        const el = React.createElement;

        const store = createStore(combineReducers({attacks, controls}));

        const appRoot = document.createElement('div');
        appRoot.id = 'app';
        document.body.appendChild(appRoot);
        ReactDOM.render(el(Provider, {store}, el(App)), appRoot);
      })();
    </script>
  </body>
</html>
